<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- coustom css -->
    <link rel="stylesheet" href="styles.css" />

    <!-- aos css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>TestNest - Login</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <svg
            class="logo-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"
            />
            <line x1="6" y1="17" x2="18" y2="17" />
          </svg>
          <span>TestNest</span>
        </div>

        <div class="nav-links" id="navLinks">
          <a href="home.html" class="nav-link">Home</a>
          <a href="menu.html" class="nav-link">Menu</a>
          <a href="booking.html" class="nav-link">Book Table</a>
          <a href="https://www.swiggy.com/" class="nav-link">Order Online</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="contact.html" class="nav-link">Contact</a>
          <a href="login.html" class="nav-link">Login</a>
        </div>

        <button class="mobile-menu-btn" id="mobileMenuBtn">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      <div class="login-form-wrapper" data-aos="fade-in">
        <div class="container-small">
          <div class="form-card" data-aos="zoom-in">
            <h1 class="page-title" data-aos="fade-down">Login</h1>

            <div class="form-group" data-aos="fade-up">
              <label>Email</label>
              <input type="email" id="loginEmail" required />
            </div>

            <div class="form-group" data-aos="fade-up" data-aos-delay="100">
              <label>Password</label>
              <input type="password" id="loginPassword" required />
            </div>

            <button
              class="btn-primary btn-full"
              data-aos="zoom-in"
              data-aos-delay="200"
              onclick="submitLogin()"
            >
              Login
            </button>

            <div class="login-links" data-aos="fade-up" data-aos-delay="300">
              <a href="#">Forgot password?</a>
              <span>|</span>
              <a href="#">Create account</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

    <script>
      AOS.init({
        duration: 1000,
        easing: "ease-in-out",
        once: true,
        offset: 120,
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
